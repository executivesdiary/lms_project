{% extends 'lead_management/base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">My Uploaded Connections</h2>

  <table class="table table-hover" id="uploaded-connections-table">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>LinkedIn URL</th>
        <th>Position</th>
        <th>Connected On</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Rows loaded by AJAX -->
    </tbody>
  </table>

  <nav>
    <ul class="pagination justify-content-center" id="pagination">
      <!-- Pagination buttons will be loaded here -->
    </ul>
  </nav>
</div>

<!-- Convert Modal -->
<div class="modal fade" id="convertModal" tabindex="-1" aria-labelledby="convertModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="convertModalLabel">Convert to Connection</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to convert <strong id="convert-name"></strong> to a Connection?</p>
        <input type="hidden" id="convert-id">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="confirm-convert">Yes, Convert</button>
      </div>
    </div>
  </div>
</div>

<script>
let currentPage = 1;

function loadConnections(page = 1) {
  fetch(`/builder/uploaded-connections-data/?page=${page}`)
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById('table-body');
      const pagination = document.getElementById('pagination');
      tbody.innerHTML = '';
      pagination.innerHTML = '';

      data.results.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.name}</td>
          <td><a href="${row.linkedin_url}" target="_blank" class="btn btn-sm btn-link">View LinkedIn</a></td>
          <td>${row.position}</td>
          <td>${row.connected_on}</td>
          <td>
            <a href="/builder/convert-uploaded-connection/${row.id}/" class="btn btn-sm btn-outline-success me-2">Convert</a>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteConnection(${row.id})">&times;</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      for (let i = 1; i <= data.num_pages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === data.current_page ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#" onclick="loadConnections(${i})">${i}</a>`;
        pagination.appendChild(li);
      }
    });
}

function showConvertModal(id, name) {
  document.getElementById('convert-id').value = id;
  document.getElementById('convert-name').textContent = name;
  new bootstrap.Modal(document.getElementById('convertModal')).show();
}

function deleteConnection(id) {
  if (!confirm('Are you sure you want to remove this connection?')) return;
  fetch(`/builder/delete-uploaded-connection/${id}/`, { method: 'POST', headers: { 'X-CSRFToken': getCSRFToken() } })
    .then(() => loadConnections(currentPage));
}

function getCSRFToken() {
  return document.cookie.split('; ').find(row => row.startsWith('csrftoken')).split('=')[1];
}

document.getElementById('confirm-convert').addEventListener('click', () => {
  const id = document.getElementById('convert-id').value;
  fetch(`/builder/convert-uploaded-connection/${id}/`, { method: 'POST', headers: { 'X-CSRFToken': getCSRFToken() } })
    .then(response => response.json())
    .then(result => {
      if (result.success) {
        bootstrap.Modal.getInstance(document.getElementById('convertModal')).hide();
        loadConnections(currentPage);
      } else {
        alert('Failed to convert.');
      }
    });
});

// Load initial page
loadConnections();
</script>
{% endblock %}
